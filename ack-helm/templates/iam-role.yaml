
apiVersion: iam.services.k8s.aws/v1alpha1
kind: Role
metadata:
  name: s3-access-role
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  name: s3-access-role
  assumeRolePolicyDocument: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Principal": {
            "Federated": "{{ .Values.irsa.clusterOIDCProvider }}"
          },
          "Action": "sts:AssumeRoleWithWebIdentity",
          "Condition": {
            "StringEquals": {
              "{{ .Values.irsa.clusterOIDCProvider }}:sub": "system:serviceaccount:{{ .Values.irsa.namespace }}:{{ .Values.irsa.serviceAccountName }}"
            }
          }
        }
      ]
    }
  policies:
    - "arn:aws:iam::{{ .Values.awsAccountId }}:policy/s3-access-policy"