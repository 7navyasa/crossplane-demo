{{- if .Values.irsa.enable }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.irsa.serviceAccountName }}
  namespace: {{ .Values.irsa.namespace }}
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-weight": "1"
    argocd.argoproj.io/sync-wave: "1"
    eks.amazonaws.com/role-arn: {{ (lookup "v1" "Secret" "ack-helm-demo" "iam-role-arn").data.roleArn | b64dec }}
{{- end }}